<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="chatbot/IMG_0753.PNG">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">ZaikaBot</h4>
                    <p class="chatbox__description--header">Hi there!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class = "chatb" id="chatboxs">
                    <h5 id="chat-timestamp"></h5>
                    <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                </div>
                
            </div>
            <div class="chatbox__footer">
                <input id="textInput" type="text" placeholder="Write a message...">
                <i id="chat-icon" style="color: #312f2f;" class="fa fa-fw fa-send"
                onclick="sendButton()"></i>
            </div>
        </div>

        <div id="chat-bar-bottom">
            <p></p>
        </div>
        
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <script src="./images/chat.js"></script>
    <script src="./images/response.js"></script>
</html>
